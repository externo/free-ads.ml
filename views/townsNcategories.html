<div data-ng-controller="AllCategoriesController" >
    <strong>Categories</strong>
    <hr />
    <ul><a href="#/ads">All</a></ul>
    <ul data-ng-repeat="category in categories">
        <li id="{{category.id}}" ng-click="">{{category.name}}</li>
    </ul>
</div>
<div data-ng-controller="AllTownsController">
    <strong>Towns</strong>
    <hr />
    <ul><a href="#/ads">All</a></ul>
    <ul data-ng-repeat="town in towns">
        <li id="{{town.id}}">{{town.name}}</li>
    </ul>
</div>
