<div data-ng-controller="AllCategoriesController" >
    Categories
    <hr />
    <p data-ng-repeat="category in data.categories">
        <a>{{category.name}}</a>
    </p>
</div>
<div data-ng-controller="AllTownsController">
    Towns
    <hr />
    <p data-ng-repeat="town in towns">
        <a>{{town.name}}</a>
    </p>
</div>
