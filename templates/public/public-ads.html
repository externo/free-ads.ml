<div id="public-ads">
    <img src="images/loading.gif" ng-hide="ready" alt="">
    <ul>
        <li data-ng-repeat="ad in adsData.ads">
            {{ad.title}}
        </li>
    </ul>
    <pagination
            page="startPage"
            ng-model="startPage"
            total-items="adsData.numItems"
            ng-change="pageChanged()"
            items-per-page="pageSize">
    </pagination>
</div>
