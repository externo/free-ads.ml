<div id="public-ads">
    <img src="images/loading.gif" ng-hide="ready" alt="">
    <ul>
        <div id="adPanel" data-ng-repeat="ad in adsData.ads"  class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">
                    <h3>{{ad.title}}<p class="pull-right">{{ad.date | date : format : timezone}}</p></h3>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th class="adImg">
                            <img ng-src="{{ad.imageDataUrl }}" err-src="./images/no-image.png" />
                            <img data-ng-if="!ad.imageDataUrl" data-ng-src="./images/no-image.png" />
                        </th>
                        <th>
                            <h3>
                                Name:{{ad.ownerName}}<br />
                                <p>{{ad.ownerEmail}}</p>
                                {{ad.ownerPhone}}
                            </h3>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td colspan="2"><h3>{{ad.text}}</h3></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </ul>
    <pagination
            page="startPage"
            ng-model="currentPage"
            total-items="adsData.numItems"
            ng-change="pageChanged()"
            items-per-page="pageSize">
    </pagination>
</div>
